<h1>١٩ مارس - تشجَّعوا</h1>
<p>إني أنا هنا .. لا تخافوا.</p>
<p>أتستطيعون أن تثقوا بي حقًا؟</p>
<p>أنا هو الإله المقتدر قوةً ..</p>
<p>كما أني أنا هو إنسان المحبة ..</p>
<p>إنسان حقيقي .. كما أني إله حقيقي.</p>
<p>ثقوا فقط .. أنا لا أستطيع، بل ولن أتخلى عنكم.</p>
<p>هوذا كل شيء حسن؛ فتشجَّعوا.</p>
<p>إن كثيرين يُصلّون من أجلكم جميعاً.</p>
