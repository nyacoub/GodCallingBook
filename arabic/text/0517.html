<gc-title>من حزن إلى فرح</gc-title>
<gc-message>
<p>«يبقى البكاء لليلة، أما في الصباح فيعم الابتهاج» (مز ٣٠ : ٥)</p>
<p>إن أتباعي الأكثر شجاعةً، هم الذين بالرجاء يسبقون طلوع الصُبح، ويشعرون أثناء ليل الأحزان بذلك الفرح الخفي الذي يبشر ـ عن يقين ـ بشروق فجر جديد، ومعه دفقات النور، وكل توقّعات الصباح ..</p>
</gc-message>
