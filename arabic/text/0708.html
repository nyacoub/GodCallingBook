<gc-day>٨ يوليو</gc-day>
<gc-title>سِرِّي أنا</gc-title>
<gc-message>
<p>إنكم تسيرون تحت إرشادي، ولكن تذكَّروا أني قلت: ”عيني عليكم وسوف أرعاكم“.</p>
<p>وعيني هي قصدي الثابت .. هي إرادتي.</p>
<p>ولكي تَسيروا تحت إرشاد إرادتي؛ عليكم أن تَجعَلوا جميع رغباتِكم واحدة مع إرادتي، ومتحدة مع رغباتي.</p>
<p>عليكم أن تجعلوا إرادتي هي إرادتكم الوحيدة، حينئذ فإن إرادتي تُرشِدكم.</p>
</gc-message>
</xml>
