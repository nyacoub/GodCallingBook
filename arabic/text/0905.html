<h1>٥ سبتمبر - التقدم والإرتقاء</h1>
<p>التقدُّم هو قانون السماء ..</p>
<p>ارتقوا دائماً إلى أعلى، إلى سمو الحياة والجمال، وإلى كمال المعرفة والقوة.</p>
<p>ارتقوا دائماً إلى الأمور الأكثر سمواً ورفعة؛ فتصيروا غداً أكثر قوة وشجاعة وحباً مما أنتم عليه اليوم.</p>
<p>إن ناموس التقدُّم والنمو يُعطي للحياة هدفاً ومعنى.</p>
