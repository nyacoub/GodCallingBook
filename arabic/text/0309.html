<h1>٩ مارس - لا شيء حقير في نظر الله</h1>
<p>لا شيء حقير أو مستصغر عند الله.</p>
<p>فالعصفور الصغير في نظره له قيمة أعظم من بلاط القصور، وكلمة عطف واحدة، هي أكثر أهمية من خطاب رسمي لأحد كبار رجال الدولة.</p>
<p>إن الحياة هي التي تعطي القيمة لكل شيء.</p>
<p>ونوعية الحياة هي التي تحدّد قيمتها.</p>
<p>أنا أتيتُ لأهب لكم الحياة الأبدية.</p>
