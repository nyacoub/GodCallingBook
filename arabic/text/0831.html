<h1>٣١ أغسطس - الصلاة وإنكار الذات</h1>
<p>«هذا الجنس لا يخرج إلا بالصلاة والصوم» (مت ١٧ : ٢١)</p>
<p>عليكم أن تعيشوا حياة شركة وصلاة؛ إذا أردتم أن تُنقذوا الآخرين.</p>
<p>خذوا كلماتي هذه كوصية لكم:</p>
<p>«بالصوم والصلاة».</p>
<p>صلُّوا وأَنكِروا ذواتكم، وحينئذٍ سوف تصيرون وسائط فعَّالة مذهِلة لإنقاذ ومساعدة الآخرين.</p>
