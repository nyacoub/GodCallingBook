<h1>١٢ نوفمبر - النداء الصامت</h1>
<p>[يا يسوع، استمع إلينا، وليأتِ إليك صراخنا]</p>
<p>إن ذلك الصراخ الصامت الذي يصدر من القلوب المهمومة، يكون مسموعاً أكثر من كل موسيقى السماء.</p>
<p>ليست مجادلات علماء اللاهوت هي التي تحل مشاكل القلب المتسائل، بل الصيحة الصادرة من القلب إليَّ، والإيقان بأني قد أستمعتُ إليها.</p>
