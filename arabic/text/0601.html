<h1>١ يونيو - العِشْرة الإلهيّة</h1>
<p>طريق تغيير النفس، هو طريق العشرة الإلهيّة.</p>
<p>ليس الأمر بكثرة إلحاحكم عليَّ، كي أصنع لكم هذا الشيء أو ذاك، ولكن بالحياة معي، بالتفكير فيَّ، بالحديث معي .. وهكذا تنمون في القامة إلى شَبَهي ..</p>
<p>اثبتوا في محبتي .. استريحوا فيَّ .. افرحوا فيَّ.</p>
