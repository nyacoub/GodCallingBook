<gc-title>ألم الفدية</gc-title>
<gc-message>
<p>كل ألم ومعاناة وتضحية لها قوة الفدية، سواء لمنفعة الشخص ذاتة، أو لإقامة الآخرين ومد يد المعونة لهم.</p>
<p>لا شيء على الإطلاق يتم صدفة، ففكر الله وعمله العجيب لا يقدر ذهنكم المحدود أن يدركهما.</p>
<p>إن خططي لا تنقصها أية تفاصيل، فهي كاملة كمالاً مطلقاً.</p>
</gc-message>
</xml>
