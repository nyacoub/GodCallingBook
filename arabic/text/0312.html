<gc-day>١٢ مارس</gc-day>
<gc-title>البساطة</gc-title>
<gc-message>
<p>البساطة هي قرار لحن جميل يترنم به سكان ملكوتي.</p>
<p>فاختاروا دائمًا الأشياء البسيطة.</p>
<p>أَحِبّوا وكرّموا المتواضع والبسيط.</p>
<p>واقتنوا هنا فقط الأشياء البسيطة. فإنه يجب أن تختلف نظرتكم ومقاييسكم تمامًا عن نظرة ومقاييس العالم.</p>
</gc-message>
</xml>
