<gc-day>٩ أغسطس</gc-day>
<gc-title>الجهد والراحة</gc-title>
<gc-message>
<p>تعالوا إليَّ .. تحدَّثوا معي .. أقيموا في حضرتي ..</p>
<p>حينئذ سوف تعرفون أن طريقي طريق أكيد، وسُبلي هي سُبل أمان.</p>
<p>اقتربوا إليَّ جيداً ..</p>
<p>نقِّبوا عميقاً في تربة الملكوت.</p>
<p>إن بذل الجهد والراحة صِنوان لا يفترقان .. فعليكم بهما معاً.</p>
</gc-message>
</xml>
