<gc-day>١٠ يوليو</gc-day>
<gc-title>توقَّعوا مُعجزات عديدة</gc-title>
<gc-message>
<p>إن عَمَلي كحارس أو راعٍ هو عجيب جداً.</p>
<p>فتوقَّعوا ليس مُعجزة واحدة، بل مُعجزات عديدة.</p>
<p>إن كل أعمال اليوم، إذا تمت حسب إرادتي وتحت عَينْ رِعايتي، فهي في الحقيقة تكون أعمالاً معجزية.</p>
</gc-message>
</xml>
