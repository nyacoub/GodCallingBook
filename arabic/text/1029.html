<h1>۲۹ اکتوبر - أَسقِطوا المال من اعتباركم</h1>
<p>لا تقيسوا النجاح على الإطلاق بما تربحونه من مال.</p>
<p>فهذا ليس له أهمية في مملكتي.</p>
<p>إن مقدار نجاحكم، هو معيار يوضِّح مدى فاعلية مشيئتي</p>
<p>وتدبيري اللذين أعلنتموهما لمن حولكم.</p>
<p>ونجاحكم هو معيار تُقاس به إرادتي، والتي يراها الذين حولكم متحققة في حياتكم.</p>
