<h1>١٧ سبتمبر - خطوات متأنية</h1>
<p>[يارب أرنا طريقك، واجعلنا نسير في سبلك]</p>
<p>مادمتم تطلبون ذلك، فهذا هو طريقي:</p>
<p>طريق المستقبل المجهول، والخطوات المَعيّية المتأنية.</p>
<p>هذا هو طريقي ..</p>
<p>ولكن مع ذلك، لا تخافوا إطلاقاً من المستقبل.</p>
<p>واعلموا أنكم سوف تُقادون في الطريق، وسوف تكونون تحت رعايتي.</p>
<p>إنني قد وعدتُ.</p>
