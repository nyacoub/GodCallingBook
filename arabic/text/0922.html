<h1>٢٢ سبتمبر - تقدمة الابتهاج</h1>
<p>[يسوع ربنا، إننا نعبدك]</p>
<p>رتِّلوا لي من قلب مملوء بالبهجة ..</p>
<p>سبحوا، ومجِّدوا اسمي القدوس ..</p>
<p>التسبيح هو تقدمة الإنسان المفرحة لقلبي.</p>
<p>وبينما أنتم تُسبِّحون، فإن فرحاً غامراً سوف يسري في كيانكم، فتتذوَّقون شيئاً من فرح الجمهور السماوي.</p>
