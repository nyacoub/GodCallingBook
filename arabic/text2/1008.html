<gc-day>٨ أكتوبر </gc-day>
<gc-title>يا رب خلصني</gc-title>
<gc-message>
<p>«أريد فأطهر» (مت ۸ : ۲).</p>
<p>كونوا متحررين من كل ما يلوث نقاء النفس.</p>
<p>كونوا متحررين من كل الإدانة القاسية للآخرين.</p>
<p>كونوا متحررين من عدم الطاعة لوصيتي.</p>
<p>كونوا متحررين من كل ما يخلّ بعدالتي.</p>
<p>كونوا متحررين من كل خطية ضد محبتي.</p>
<p>«أريد، فأطهر».</p>
</gc-message>
</xml>
