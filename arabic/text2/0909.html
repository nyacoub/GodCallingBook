<gc-day>٩ سبتمبر</gc-day>
<gc-title>رغبات القلب</gc-title>
<gc-message>
<p>توقفوا قليلا على عتبة بيتي المملوء من كنوز خيراتي.</p>
<p>قفوا هناك في رهبة وفي فرح عبادتي.</p>
<p>إنه سيعطيكم رغبات قلوبكم. أعطوه رغباتكم ذاتها التي فكَّرتم فيها بالاتحاد مع الروح القدس، وخذوا استجابتها.</p>
<p>تمعَّنوا في ذلك، ودعوا قلوبكم ترنِّم بفرح من أجل عجب هذا العطاء الرائع.</p>
</gc-message>
</xml>
