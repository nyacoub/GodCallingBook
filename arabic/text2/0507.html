<gc-day>۷ مايو</gc-day>
<gc-title>السحب والمطر</gc-title>
<gc-message>
<p>شاهدوا صلاحي في السحب والمطر، كما في إشراقة شمس الحياة. فكل هذه تُعبِّر تعبيراً رائعاً عن صلاح ربكم وحبه، تماماً كما أن المكان الظليل، وجانب النهر الهادئ وقمة الجبل وبريق الطريق المتسع، كلها تتوافق مع حاجات الإنسان المتنوعة.</p>
</gc-message>
</xml>
