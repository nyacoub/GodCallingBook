<gc-day>۱۹ سبتمبر</gc-day>
<gc-title>ساعدوني</gc-title>
<gc-message>
<p>ساعدوني لأخلِّص رفيقكم (أخاكم الإنسان)، الذي هو عزيز عليَّ جدًا، كما أنتم أيضا.</p>
<p>ألا يعنيكم أنه يُعرض عني؟!</p>
<p>ألا يهمكم أنه يتجاوزني ؟!</p>
<p>ألا تبالوا أنه وحيد، وجائع، ومُحْبَط، وبعيد عن الحظيرة؟!</p>
</gc-message>
</xml>
