<gc-day>٢٩ أبريل</gc-day>
<gc-title>ليست هناك رسالة ولكن ...</gc-title>
<gc-message>
<p>يا أبنائي، انتظروا أمامي.</p>
<p>قد لا تأخذون رسالة محدَّدة، ولكن في وقت الانتظار هذا، حتى وإن كنتم لا تشعرون بأنكم تتعلَّمون، فإنكم تتغيَّرون.</p>
<p>فأعين نفوسكم سوف تتركّز عليَّ، والبصيرة التي ستأخذونها ستكون مهدِّئة وشافية ومقوية.</p>
</gc-message>
</xml>
