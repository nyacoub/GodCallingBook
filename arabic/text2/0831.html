<gc-day>٣١ أغسطس</gc-day>
<gc-title>موسيقى السماء</gc-title>
<gc-message>
<p>ارفعوا قلوبكم.</p>
<p>ارفعوها بحبها واشتياقاتها، تاركين المخاوف والأخطار خلفكم. ودعوا قلوبكم تستمد قوتها وفرحها المنعش وثقتها منى أنا ربكم.</p>
<p>لا تدعوا التردُّد يعكِّر صفو كيانكم، لأن ذلك لا يتفق مع موسيقى الأبدية لملكوتي.</p>
</gc-message>
</xml>
