<xml>
<gc-day>٥ أكتوبر</gc-day>
<gc-title>واحداً معي</gc-title>
<gc-message>
<p>كونوا واحداً مع إله الخليقة.</p>
<p>واحداً مع يسوع الجلجثة.</p>
<p>واحداً مع المسيح المُقام.</p>
<p>واحداً مع روحه القدوس العامل في كل ركن من أركان الكون. مُنشِّطاً ومُشدّداً، مجدّداً، وضابطاً، كليَّ القدرة.</p>
<p>أيمكن للإنسان أن يكون لديه احتياج أكثر من هذا؟</p>
<p>أيمكن للفكر أن يرتئي فوق ذلك؟!</p>
</gc-message>
</xml>
